apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: users-api-service
            port:
              number: 80
      - path: /api/books
        pathType: Prefix
        backend:
          service:
            name: books-api-service
            port:
              number: 80