user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name localhost 127.0.0.1;

    # users auth
    location /api/auth {
      proxy_pass http://users_ms:8000/api/auth;
      proxy_set_header X-Forwarded-For $remote_addr;
    }

    # books
    location /api/books {
      proxy_pass http://books_ms:8000/api/books;
      proxy_set_header X-Forwarded-For $remote_addr;
    }

    #library
    location /api/library {
      proxy_pass http://library_ms:8000/api/library;
      proxy_set_header X-Forwarded-For $remote_addr;
    }
  }
}